actions: 
  - name: registerUser
    definition:
      kind: synchronous
      handler: "{{AUTH_ACTIONS_BASE_URL}}/register"
    permissions:
      - role: noauth
  - name: loginUser
    definition:
      kind: synchronous
      handler: "{{AUTH_ACTIONS_BASE_URL}}/login"
    permissions:
      - role: noauth
  - name: authEmailToken
    definition:
      kind: synchronous
      handler: "{{AUTH_ACTIONS_BASE_URL}}/authEmailToken"
    permissions:
      - role: mailauthlink
custom_types:
  enums: []
  input_objects: 
    - name: RegisterUserInput
    - name: LoginUserInput
  objects: 
    - name: RegisterUserOutput
      relationships:
        - name: newUser
          type: object
          remote_table:
            schema: public
            name: appuser
          field_mapping:
            id: id
    - name: LoginUserOutput
    - name: MailAuthLinkOutput
      relationships:
        - name: userLoggedIn
          type: object
          remote_table:
            schema: public
            name: appuser
          field_mapping:
            id: id
  scalars: []
