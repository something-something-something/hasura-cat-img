
input RegisterUserInput{
	email: String!
	password: String!
}

type Mutation{
	registerUser(userinfo: RegisterUserInput): RegisterUserOutput
}

type RegisterUserOutput{
	success: Boolean!
	id: Int!
	
}

input LoginUserInput{
	email: String!
	password: String!
}

type Mutation{
	loginUser(userinfo: LoginUserInput): LoginUserOutput
}

type LoginUserOutput{
	success: Boolean!
	authKey: String!
}