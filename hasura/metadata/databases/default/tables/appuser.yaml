table:
  name: appuser
  schema: public
array_relationships:
  - name: profiles
    using:
      foreign_key_constraint_on:
        column: appuserid
        table:
          schema: public
          name: profile
  - name: watchingprofiles
    using:
      foreign_key_constraint_on:
        column: appuserid
        table:
          schema: public
          name: watchprofile
select_permissions:
  - role: noauth
    permission: 
      columns:
        - id
      filter: {}
  - role: defaultloggedin
    permission:
      columns:
        - email
      filter: 
        id: 
          _eq: X-Hasura-User-ID